<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nodejsplus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>

<body>
   Updated content 1
    <div id="App1" ng-app="shoppingCart" ng-controller="ShoppingCartController">
        <h1>Your order</h1>
        <div ng-repeat="item in items">
            <span>{{item.product_name}}</span>
            <span>{{item.price | currency}}</span>
            <button ng-click="remove($index);">Remove</button>
        </div>
    </div>

    <div id="App2" ng-app="namesList" ng-controller="NamesController">
        <h1>List of Names</h1>
        <div ng-repeat="_name in names">
            <p>{{_name.username}}</p>
        </div>
    </div>
    <div id="App3" ng-app="countList" ng-controller="CountController">
        <h1>List of Names</h1>
        <div ng-repeat="i in counts">
            <p>{{i}}</p>
        </div>
    </div>
</body>
<script type="text/javascript">
    var shoppingCartModule = angular.module("shoppingCart", [])
    shoppingCartModule.controller("ShoppingCartController",
        function($scope) {
            $scope.items = [{
                product_name: "Product 1",
                price: 50
            }, {
                product_name: "Product 2",
                price: 20
            }, {
                product_name: "Product 3",
                price: 180
            }];
            $scope.remove = function(index) {
                $scope.items.splice(index, 1);
            }
        }
    );
    var namesModule = angular.module("namesList", [])
    namesModule.controller("NamesController",
        function($scope) {
            $scope.names = [{
                username: "Nitin"
            }, {
                username: "Mukesh"
            }];
        }
    );
    var namesModule = angular.module("countList", [])
    namesModule.controller("CountController",
        function($scope) {
            $scope.counts = [1,2,3,4,5];
        }
    );
    angular.bootstrap(document.getElementById("App2"), ['namesList']);
    angular.bootstrap(document.getElementById("App3"), ['countList']);
</script>

</html>
