<style media="screen">
    .demo-md-panel {
        min-height: 500px;
    }

    .demo-dialog-example {
        background: white;
        border-radius: 4px;
        box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
        0 13px 19px 2px rgba(0, 0, 0, 0.14),
        0 5px 24px 4px rgba(0, 0, 0, 0.12);
        width: 500px;
    }

    .demo-dialog-content {
        padding: 0 15px;
        width: 100%;
    }

    .demo-dialog-content img {
        height: 300px;
        margin: auto;
    }

    .demo-dialog-button {
        width: 100%;
    }

    .demo-menu-example {
        background: white;
        border-radius: 4px;
        box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
        0 13px 19px 2px rgba(0, 0, 0, 0.14),
        0 5px 24px 4px rgba(0, 0, 0, 0.12);
        width: 256px;
    }

    .demo-menu-item {
        align-items: center;
        cursor: pointer;
        display: flex;
        height: 48px;
        padding: 0 16px;
        position: relative;
        transition: background 0.15s linear;
        width: auto;
    }

    .demo-menu-item:hover,
    .demo-menu-item:focus {
        background-color: rgb(238, 238, 238);
    }

    .demo-menu-item.selected {
        color: rgb(16, 108, 200);
    }


    .toolbar-module-picker {
        position: relative;
    }

    .toolbar-module-picker md-menu-bar {
        padding: 0px;
    }

    .toolbar-module-picker md-menu-bar md-menu>button:focus {
        background: transparent;
    }

    .toolbar-module-picker md-menu-bar md-menu._md-open:hover>button {
        background-color: #fff !important;
        border-radius: 3px 3px 0px 0px;
        color: #1e88e5;
    }

    .toolbar-module-picker md-menu-bar md-menu._md-open>button,
    .toolbar-module-picker md-menu-bar md-menu._md-open>button:hover,
    .toolbar-module-picker md-menu-bar md-menu>button:focus {
        background: #fff;
        border-radius: 5px 5px 0px 0px;
        color: #1e88e5;
        position: relative;
    }

    .toolbar-module-picker md-menu-bar md-menu._md-open>button md-icon,
    .toolbar-module-picker md-menu-bar md-menu._md-open>button:hover md-icon,
    .toolbar-module-picker md-menu-bar md-menu>button:focus md-icon {
        color: #1e88e5;
    }

    md-menu-content.toolbar-module-picker-content {
        width: 330px;
        max-height: 340px;
        overflow: hidden;
        display: block;
        background: #fff;
        color: rgba(0, 0, 0, 0.87);
        font-size: 13px;
        padding: 0px 15px;
        border-radius: 3px;
    }

    md-menu-content.toolbar-module-picker-content * {
        box-sizing: border-box;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder {
        opacity: 1;
        width: 100%;
        display: inline-block;
        text-align: center;
        color: rgba(0, 0, 0, 0.87);
        font-size: 13px;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item {
        display: inline-block;
        padding: 10px 5px;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a {
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        border: 1px solid transparent;
        width: 90px;
        height: 90px;
        vertical-align: middle;
        display: inline-block;
        text-align: center;
        color: rgba(0, 0, 0, 0.87);
        font-size: 13px;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a:focus,
    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a:hover,
    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a.active {
        text-decoration: none;
        border-color: #E6E6E6;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a .module-menu-image {
        width: 64px;
        height: 64px;
        display: inline-block;
    }

    md-menu-content.toolbar-module-picker-content app-module-menu-holder app-module-menu-item a .module-menu-title {
        width: 100%;
        display: block;
        text-align: center;
        line-height: 16px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }
</style>
